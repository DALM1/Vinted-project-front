.main-container {
  max-width: 1225px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
  box-sizing: border-box;
}
.main-container img {
  width: 235px;
  height: 360px;
  object-fit: cover;
  margin: 5px 0;
}

.card-product {
  margin-bottom: 20px;
}

.seller {
  display: flex;
  align-items: center;
  color: #999;
  font-size: 12px;
}
.seller img {
  height: 25px;
  width: 25px;
  object-fit: cover;
  border-radius: 50%;
  margin-right: 10px;
}

.info-product span {
  font-size: 12px;
  color: #999;
}

.offer {
  background-color: #eaedee;
  padding-top: 30px;
}

.banner {
  display: flex;
  align-items: center;
  padding-left: 5rem;
  background: center/cover url(http://localhost:3000/static/media/banner.8bb1c2ce96f1be1454fd.jpeg);
}

.square-banner {
  height: 220px;
  width: 360px;
  background-color: #fff;
  padding: 25px;
  border-radius: 3px;
  font-size: 34px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  box-shadow: 0 0 2px rgba(17, 17, 17, 0.24);
}
.square-banner button {
  height: 45px;
  width: 187px;
  background-color: #2baeb7;
  border-radius: 4px;
  color: #fff;
  font-size: 16px;
  border: none;
  padding: 0 14px;
  margin-top: 32px;
  cursor: pointer;
  outline: none;
}

.product-container {
  max-width: 1080px;
  display: flex;
  justify-content: space-around;
  margin: 0 auto;
}
.product-container img {
  width: 100%;
  height: 605px;
  object-fit: cover;
}

.product-detail {
  padding: 40px;
  width: 400px;
  height: 605px;
  border: 1px red solid;
  box-sizing: border-box;
}

.details {
  display: flex;
  flex-direction: column;
}

.line-details {
  width: 100%;
  display: flex;
  border: 1px red solid;
  justify-content: flex-start;
}

.form-signup {
  border: 1px red solid;
  height: 450px;
  width: 300px;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: sans-serif;
}
.form-signup h1 {
  font-size: 24px;
  font-weight: 400;
  margin-bottom: 1rem;
}

.form-container {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  border: 1px yellow solid;
  width: 100%;
  height: 100%;
}
.form-container .input-text {
  border: none;
  border-bottom: 1px solid #fcced3;
  height: 35px;
  outline: none;
  font-size: 1rem;
}
.form-container .input-text::placeholder {
  color: #cbcccd;
}
.form-container p {
  font-size: 12px;
  line-height: 0.8rem;
  color: #999999;
  margin: 10px;
  border: olive 1px solid;
}
.form-container .signup-bottom-container {
  display: flex;
  flex-direction: column;
  width: 90%;
  align-items: center;
  justify-content: center;
  border: 1px violet solid;
}
.form-container .checkbox-container {
  display: flex;
}
.form-container .btn-checkbox {
  transform: scale(2);
  margin-right: 20px;
}
.form-container .btn-submit {
  background-color: #2cb1ba;
  height: 45px;
  width: 100%;
  border: none;
  outline: none;
  border-radius: 5px;
  color: #fff;
  font-size: 16px;
  margin-top: 20px;
}

.container-signup {
  display: flex;
  justify-content: center;
